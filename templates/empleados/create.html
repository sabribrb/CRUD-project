
{% include 'header.html' %}

<!--mensaje de validacion-->
{% with messages= get_flashed_messages() %} 
{% if messages %}
  <div class="alert alert-danger" role="alert"> 
      {% for message in messages %}  
         {{message}}
      {% endfor %}
   </div> 
{% endif %} 
{% endwith %}

<!-- b-form-enctype >>> emmet abrev. -->

<form method="post" action="/store" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
      Nuevo empleado
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos de empleado</h5>
      <p class="card-text" >
        <div class="form-group">
          <label for="txtNombre"> Nombre:</label>
          <input id="txtNombre" class="form-control" type="text" name="txtNombre">
        </div>

        <div class="form-group">
          <label for="txtCorreo"> Correo:</label>
          <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
        </div>

        <div class="form-group">
          <label for="txtNombre">Foto:</label>
          <input id="txtFoto" class="form-control" type="file" name="txtFoto">
        </div>

        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Agregar" >
          <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
        </div>

      </p>
    </div>
  </div>
  

</form>
{% include 'footer.html' %}
