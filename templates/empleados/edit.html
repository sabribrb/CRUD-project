{% include 'header.html' %}
{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
        ID:
        <input type="text" value="{{empleado[0]}}" name="txtID" id="txtID">
        <br>
        Nombre:
        <input type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre">
        <br>
        Correo:
        <input type="text" value="{{empleado[2]}}" name="txtCorreo" id="txtCorreo">
        <br>
        Foto:
        <br>
        <img class="img-thumbnail" src="{{url_for('uploads', nombreFoto=empleado[3])}}" width="100" alt="">
        <br>
        <input type="file"  name="txtFoto" id="txtFoto">
        <br>
        <br>
        <input type="submit" value="Agregar">
    
</form>
{% endfor %}

{% include 'footer.html' %}
